<app-breadcrumb-card [breadcrumb]="breadcrumbJson"></app-breadcrumb-card>
<app-header-card [headerText]="'ISD Calling'"></app-header-card>
<mat-card class="avail-sim-root">
    <mat-card-content>
        <div fxLayout="column" fxLayoutGap="15px" class="avail-sim-root outline-input no-label">
            <div fxLayout="row" fxLayoutGap="15px" class="mt-30">
                <div fxFlex>
                    <table mat-table [dataSource]="dataSource" class="table-border">
                        <ng-container matColumnDef="requestnumber">
                            <th mat-header-cell *matHeaderCellDef> Request Number </th>
                            <td mat-cell *matCellDef="let element"> {{element.reqNo}} </td>
                        </ng-container>
                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef> Type </th>
                            <td mat-cell *matCellDef="let element"> {{element.reqtyTxt}} </td>
                        </ng-container>
                        <ng-container matColumnDef="validity">
                            <th mat-header-cell *matHeaderCellDef> Validity </th>
                            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
                        </ng-container>
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <div *ngIf="dataSource.filteredData.length == 0">
                        <div class="text-center">No Data</div>
                    </div>
                </div>
            </div> 
            <div fxLayout="row" fxLayoutGap="15px" class="mt-30" fxLayoutAlign="flex-end center ">
                <button mat-flat-button class="btn primary-btn mr-10" [disabled]="!isdEnable" (click)="openISDActivation();"> Create Request </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
