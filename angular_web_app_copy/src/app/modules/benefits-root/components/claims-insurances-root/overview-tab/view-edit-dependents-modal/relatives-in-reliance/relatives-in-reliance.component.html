<app-header-card [headerText]="'Relatives in Reliance'"></app-header-card>
<mat-card class="claims-overview-root">
    <mat-card-content>
        <div fxLayout="column" fxLayoutGap="15px" class="avail-sim-root outline-input no-label">
            <div fxLayout="row" fxLayoutGap="15px" class="mt-30">
                <div *ngIf="dataSource?.length>0" fxFlex>
                    <table mat-table [dataSource]="dataSource" class="table-border">
                        <ng-container matColumnDef="relationship">
                            <th mat-header-cell *matHeaderCellDef> Relationship </th>
                            <td mat-cell *matCellDef="let element">
                                <div flex="40">{{element.relationValue}} </div>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="relativename">
                            <th mat-header-cell *matHeaderCellDef> Name of Relative</th>
                            <td mat-cell *matCellDef="let element">
                                <div flex="40">{{element.relativeName}} </div>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
                            <td mat-cell *matCellDef="let element" class="text-left">
                                <!-- <mat-icon class="primary-text">edit</mat-icon> -->
                                <!-- <img src="/assets/images/print-ico.png"/> -->
                                <img (click)="confirmDeleteEmployee(element)" class="ml-15"
                                    src="assets/images/delete-red-ico.png" />
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
            <div fxLayout="row" fxLayoutGap="15px" class="mt-30" fxLayoutAlign="flex-end center">
                <button mat-flat-button class="btn primary-btn mr-10" (click)="addFormRow()"> Add </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
