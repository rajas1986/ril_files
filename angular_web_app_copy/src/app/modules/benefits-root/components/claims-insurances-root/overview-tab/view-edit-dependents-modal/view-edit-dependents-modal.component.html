<div class="view-edit-dependents-modal">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="mb-15">
    <h2 mat-dialog-title class="no-margin">View & Edit Dependents</h2>
    <mat-icon mat-dialog-close class="modal-close-icon">cancel</mat-icon>
  </div>
  <div mat-dialog-content class="scrollable-content">
    <div fxLayout="column" fxLayoutGap="15px">
      <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="15px">
        <div fxFlex="50%">
          <mat-card class="dependent-mat-card text-center mat-elevation-z">GHP Coverage <br /> Insurance Debit :
            {{insuranceDebits}} pm
          </mat-card>
        </div>
        <div fxFlex="50%">
          <mat-card class="dependent-mat-card text-center mat-elevation-z">Total Eligible Dependents:
            <br />{{coverageString}}</mat-card>
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" class="table-border">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef class="primary-text"> Sr. No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="primary-text"> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.dependentName}} </td>
        </ng-container>
        <ng-container matColumnDef="relationship">
          <th mat-header-cell *matHeaderCellDef class="primary-text"> Relationship </th>
          <td mat-cell *matCellDef="let element"> {{element.relationName}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="15px" class="mt-20">
    <button mat-flat-button class="btn primary-btn" (click)="routeToDependentList();">Add Dependent</button>
    <button mat-flat-button class="btn primary-btn ml-20" (click)="routeToDependentList();">Add Relative</button>
  </div>
</div>
