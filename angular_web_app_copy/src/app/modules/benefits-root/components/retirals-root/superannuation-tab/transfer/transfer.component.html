    <div fxLayout="row" fxLayoutGap="15px" class="mt-30" fxLayoutAlign="space-between center">  
    <label class="title-text"><b>Superannuation Details</b></label>
    <button mat-flat-button class="btn primary-btn ml-10" (click)="openTransferModal('C',{})"> Transfer </button>
</div>
<div fxLayout="row" fxLayoutGap="15px" class="mt-30">
    <div fxFlex>
        <table mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0; else noContent" class="table-border">
            <ng-container matColumnDef="previousemployer">
                <th mat-header-cell *matHeaderCellDef class="primary-text"> Previous Employer </th>
                <td mat-cell *matCellDef="let element"> {{element.prevEmprName}} </td>
            </ng-container>
            <ng-container matColumnDef="dateofleaving">
                <th mat-header-cell *matHeaderCellDef class="primary-text"> Date of Leaving </th>
                <td mat-cell *matCellDef="let element"> {{element.dateOfLeaving}} </td>
            </ng-container>
            <ng-container matColumnDef="amountrecevied">
                <th mat-header-cell *matHeaderCellDef class="primary-text"> Amount <br/> Received (Rs.) </th>
                <td mat-cell *matCellDef="let element"> {{element.amountRec}} </td>
            </ng-container>
            <ng-container matColumnDef="amountreceviedon">
                <th mat-header-cell *matHeaderCellDef class="primary-text"> Amount <br/> Received On </th>
                <td mat-cell *matCellDef="let element"> {{element.amountDate}} </td>
            </ng-container>
            <ng-container matColumnDef="inwardno">
                <th mat-header-cell *matHeaderCellDef class="primary-text"> Inward No. </th>
                <td mat-cell *matCellDef="let element"> {{element.inwardNo}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="primary-text"> Action </th>
                <td mat-cell *matCellDef="let element">
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="flex-start center">
                      <img src="assets/images/view-ico.png" class="ico-extra-small cursor-pointer"
                      (click)="openTransferModal('D',element)" />
                      <img [hidden]="!element.editFlag"  src="assets/images/edit-ico.png" class="ico-extra-small cursor-pointer" 
                      (click)="openTransferModal('E',element)"/>
                      <img [hidden]="!  element.deleteFlag" src="assets/images/delete-ico.png" class="ico-extra-small cursor-pointer"
                      (click)="deleteRow(element)" />
                      <img src="assets/images/print-ico.png" class="ico-extra-small cursor-pointer" (click)="viewPdf(element)" />
                    </div>
                  </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <ng-template #noContent>
            <div class="pt-15">No data Available</div>
        </ng-template>
</div>
</div>
