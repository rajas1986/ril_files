<div fxLayout="column" fxLayoutGap="15px">
  <div class="sub-title-text bold">Gratuity</div>

  <!-- <p *ngIf="false">No Data Available</p> -->

  <div class="scrollable-content" [style.overflow]="'auto'" [style.max-height.px]="'200'">
    <table mat-table [dataSource]="dataSource" *ngIf="dataSource.length > 0; else noContent" class="table-border">
      <ng-container matColumnDef="prev_employer">
        <th mat-header-cell *matHeaderCellDef class="primary-text">Previous Employer</th>
        <td mat-cell *matCellDef="let element"> {{element.previousEmployer}} </td>
      </ng-container>
      <ng-container matColumnDef="inward_no">
        <th mat-header-cell *matHeaderCellDef class="primary-text">Inward Number</th>
        <td mat-cell *matCellDef="let element"> {{element.inwardNo}} </td>
      </ng-container>
      <ng-container matColumnDef="display">
        <th mat-header-cell *matHeaderCellDef class="primary-text">Display</th>
        <td mat-cell *matCellDef="let element">
          <img src="assets/images/view-ico.png" width="20" class="cursor-pointer" (click)="openGratuityDetailsPopup(element)" />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <ng-template #noContent>
      <div class="pt-15">No data Available</div>
  </ng-template>
  </div>
</div>
