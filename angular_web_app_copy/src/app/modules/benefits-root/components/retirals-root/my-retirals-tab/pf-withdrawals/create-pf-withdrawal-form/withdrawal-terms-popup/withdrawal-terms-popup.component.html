<div fxLayout="row" fxLayoutAlign="space-between center" class="mb-20">
  <h2 mat-dialog-title class="no-margin">Terms of Withdrawal</h2>
  <mat-icon mat-dialog-close class="modal-close-icon" (click)="closeModal()">cancel</mat-icon>
</div>
<div mat-dialog-content fxLayout="column" class="scrollable-content" [style.overflow]="'auto'" [style.max-height.vh]="'75'">
  <table mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0; else noContent"   class="table-border">
    <ng-container matColumnDef="sr_no">
      <th mat-header-cell *matHeaderCellDef class="primary-text">Sr.No.</th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.withdrawalSrNo}} </td>
    </ng-container>
    <ng-container matColumnDef="withdrawal_type">
      <th mat-header-cell *matHeaderCellDef class="primary-text">Withdrawal Type</th>
      <td mat-cell *matCellDef="let element"> {{element.withdrawalType}} </td>
    </ng-container>
    <ng-container matColumnDef="no_of_months">
      <th mat-header-cell *matHeaderCellDef class="primary-text">Number of Months</th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.withdrawalPeriodMonths}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-template #noContent>
    <div class="pt-15">No data Available</div>
</ng-template>

</div>
