<div fxLayout="column" fxLayoutGap="15px">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div class="sub-title-text bold">Provident Fund - Withdrawals</div>
    <button mat-flat-button type="button" class="primary-btn" (click)="openPfWithdrawalForm('C',{})">Withdrawals</button>
  </div>

 

  <div class="scrollable-content" [style.overflow]="'auto'" [style.max-height.px]="'200'">
    <table mat-table [dataSource]="dataSource" *ngIf="dataSource.length > 0; else noContent" class="table-border">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="primary-text">Withdrawal Type</th>
        <td mat-cell *matCellDef="let element"> {{element.withdrawalDescription}} </td>
      </ng-container>
      <ng-container matColumnDef="app_date">
        <th mat-header-cell *matHeaderCellDef class="primary-text">Date of Application</th>
        <td mat-cell *matCellDef="let element"> {{element.showApplyDate}} </td>
      </ng-container>
      <ng-container matColumnDef="amt_applied">
        <th mat-header-cell *matHeaderCellDef class="primary-text">Amt. Applied</th>
        <td mat-cell *matCellDef="let element"> {{element.applyAmount}} </td>
      </ng-container>
      <ng-container matColumnDef="installments">
        <th mat-header-cell *matHeaderCellDef class="primary-text">Installments</th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button type="button" class="primary-bg round-btn" (click)="getInstallmentDetails(element)">
            {{element.installment}}
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="amt_sanctioned">
        <th mat-header-cell *matHeaderCellDef class="primary-text">Amt. Sanctioned</th>
        <td mat-cell *matCellDef="let element"> {{element.sanctionAmount}} </td>
      </ng-container>
      <ng-container matColumnDef="inward_no">
        <th mat-header-cell *matHeaderCellDef class="primary-text">Inward Number</th>
        <td mat-cell *matCellDef="let element"> {{element.inwardNo}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="primary-text">Action</th>
        <td mat-cell *matCellDef="let element">
          <img src="assets/images/view-ico.png" width="20" class="mr-10 cursor-pointer" 
          (click)="openPfWithdrawalForm('D',element)" />

          <img *ngIf="element.isEdit" src="assets/images/edit-ico.png" class="ico-extra-small mr-10 cursor-pointer"
          (click)="openPfWithdrawalForm('E',element)" />

          <img *ngIf="element.isDelete" src="assets/images/delete-ico.png" class="ico-extra-small mr-10 cursor-pointer"
                (click)="confirmationDelete(element)" />

          <img *ngIf="element.isPrint" src="assets/images/print-ico.png" class="ico-extra-small cursor-pointer"
              (click)="printPDF(element)" />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <ng-template #noContent>
      <div class="pt-15">No data Available</div>
  </ng-template>
  </div>
</div>
