<div fxLayout="row" fxLayoutAlign="space-between center" class="mb-20">
  <h2 mat-dialog-title class="no-margin">Provisional Provident Fund Balance</h2>
  <mat-icon mat-dialog-close class="modal-close-icon" (click)="closeModal()">cancel</mat-icon>
</div>

<div mat-dialog-content class="scrollable-content" [style.overflow]="'auto'" [style.max-height.vh]="'75'">
  <table mat-table [dataSource]="dataSource" class="table-border">
    <ng-container matColumnDef="sr_no">
      <th mat-header-cell *matHeaderCellDef class="primary-text">Sr. No.</th>
      <td mat-cell *matCellDef="let element"> {{element.serialNo}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="managed_by">
      <th mat-header-cell *matHeaderCellDef class="primary-text">Managed By</th>
      <td mat-cell *matCellDef="let element"> {{element.managedBy}} </td>
      
    </ng-container>
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef class="primary-text">Employee (Rs.)</th>
      <td mat-cell *matCellDef="let element"> {{element.employeeAmount}} </td>
      
    </ng-container>
    <ng-container matColumnDef="employer">
      <th mat-header-cell *matHeaderCellDef class="primary-text">Employer (Rs.)</th>
      <td mat-cell *matCellDef="let element"> {{element.employerAmount}} </td>
      
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="primary-text">Total (Rs.)</th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between center">
          <span>{{element.total}}</span>
          <button *ngIf="element.serialNo" mat-icon-button (click)="openYearWiseDetails(element)">
            <mat-icon class="primary-text">keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </td>
      
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
</div>
