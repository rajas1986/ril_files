<div fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="15px" class="mb-20">
  <mat-icon class="primary-text cursor-pointer" (click)="closeModal()">arrow_back_ios</mat-icon>
  <h2 mat-dialog-title class="no-margin">Provisional Superannuation Fund - RELIANCE CORPORATE IT PARK LTD EMPLOYEES SUPERANNUATION FUND</h2>
</div>

<div mat-dialog-content class="scrollable-content" [style.overflow]="'auto'" [style.max-height.vh]="'75'">
  <table mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0; else noContent" class="table-border">
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef class="primary-text">Year</th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="primary-text">Total (Rs.)</th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between center">
          <span>{{element.total}}</span>
          <button mat-icon-button (click)="openMonthWiseDetails(element)">
            <mat-icon class="primary-text">keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-template #noContent>
    <div class="pt-15">No data Available</div>
  </ng-template>
</div>
