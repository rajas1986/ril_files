<div fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="15px" class="mb-20">
  <mat-icon class="primary-text cursor-pointer" (click)="closeModal()">arrow_back_ios</mat-icon>
  <h2 mat-dialog-title class="no-margin">Provisional Superannuation Fund - RELIANCE CORPORATE IT PARK LTD EMPLOYEES SUPERANNUATION FUND</h2>
</div>

<div mat-dialog-content fxLayout="column" fxLayoutGap="15px" class="scrollable-content" [style.overflow]="'auto'" [style.max-height.vh]="'75'">
  <div fxLayout="column">
    <div class="scrollable-content" [style.overflow]="'auto'" [style.max-height.px]="'350'">
      <table *ngIf='dataSource2.data.length>0' mat-table [dataSource]="dataSource2" class="table-border">
        <ng-container matColumnDef="month">
          <th mat-header-cell *matHeaderCellDef class="primary-text">Month</th>
          <td mat-cell *matCellDef="let element"> {{element.month}} </td>
          
        </ng-container>
        <ng-container matColumnDef="contribution">
          <th mat-header-cell *matHeaderCellDef class="primary-text">Contribution</th>
          <td mat-cell *matCellDef="let element">{{element.member}}</td>
          
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef class="primary-text">Total (Rs.)</th>
          <td mat-cell *matCellDef="let element">{{element.closbalEmployee}}</td>
          
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
        
      </table>
    </div>
  </div>
  <div fxLayout="column">
<div mat-dialog-content class="scrollable-content" [style.overflow]="'auto'" [style.max-height.vh]="'75'">
  <table mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0; else noContent" class="table-border">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="primary-text">Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="primary-text">Total (Rs.)</th>
      <td mat-cell *matCellDef="let element"> {{element.totalBalance}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <ng-template #noContent>
    <div class="pt-15">No data Available</div>
  </ng-template>
</div>
