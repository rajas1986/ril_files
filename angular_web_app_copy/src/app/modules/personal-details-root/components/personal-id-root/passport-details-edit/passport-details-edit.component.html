<app-breadcrumb-card [breadcrumb]="breadcrumbJson">
</app-breadcrumb-card>
<app-header-card [headerText]="'Passport'" [icons]="iconsMain" (actionEvent)="actionEventSub($event)"></app-header-card>
<div fxLayout="column" class="personal-id-form" fxLayoutGap="15px">
  <mat-card>
    <form [formGroup]="passportDetailsForm">
      <div fxLayout="row" fxLayoutAlign="center" class="outline-input no-label ">
        <div fxLayout="column" fxLayoutGap="15px" fxFlex="50">
          <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="flex-start center">
            <label class="primary-text">Passport Number* :</label>
            <mat-form-field fxFlex="60" appearance="outline">
              <input type="text" matInput maxlength="20" formControlName="passportNo" pattern="/^[0-9a-zA-Z]*$/" />
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="flex-start center">
            <label class="primary-text">Name on Passport* :</label>
            <mat-form-field fxFlex="60" appearance="outline">
              <input type="text" matInput formControlName="nameOnPassport" maxlength="50" pattern="[a-zA-Z ]*" />
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="flex-start center">
            <label class="primary-text">Issuing Authority* :</label>
            <mat-form-field fxFlex="60" appearance="outline">
              <input type="text" matInput maxlength="30" formControlName="issuingAuthority" minlength="15" maxlength="30" pattern="[a-zA-Z ]*" />
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="flex-start center">
            <label class="primary-text">Issuing Date* :</label>
            <mat-form-field fxFlex="60" appearance="outline">
              <input matInput type="text" [matDatepicker]="issueDate" formControlName="issueDate"/>
              <mat-datepicker-toggle matSuffix [for]="issueDate" class="primary-text"></mat-datepicker-toggle>
              <mat-datepicker #issueDate> </mat-datepicker>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="flex-start center">
            <label class="primary-text">Expiry Date* :</label>
            <mat-form-field fxFlex="60" appearance="outline">
              <input matInput type="text" [matDatepicker]="expiryDate" formControlName="expirationDate"/>
              <mat-datepicker-toggle matSuffix [for]="expiryDate" class="primary-text"></mat-datepicker-toggle>
              <mat-datepicker #expiryDate> </mat-datepicker>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="flex-start center">
            <label class="primary-text">Attachment*:</label>
            <div fxFlex="60" fxAlign="column" fxLayoutGap="5px">
              <app-attach-drag-drop [attachmentText]="'Drag & Drop Here Or Upload'">
              </app-attach-drag-drop>
              <p>Upload files with extension .pdf (file size < 2MB). </p>
            </div>
          </div>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="end" class="mt-20">
        <button mat-flat-button type="button" class="primary-btn mr-10" (click)="onSubmit()"> Submit </button>
        <button mat-flat-button type="button" class="secondory-btn"> Cancel </button>
      </div>
    </form>
  </mat-card>

</div>
