<div class="people-root">
  <app-header-card [headerText]="'People'" [icon]="'info'" (actionEvent)="openInfoModal(infoModal)"></app-header-card>
  <mat-tab-group class="primary-text" (selectedTabChange)="onTabChanged($event)">
    <mat-tab label="My Organization Relationship">
      <app-my-org-relationship></app-my-org-relationship>
    </mat-tab>
    <mat-tab label="My Reportees">
      <app-my-reportees></app-my-reportees>
    </mat-tab>
    <mat-tab label="Find People">
      <app-find-people></app-find-people>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #infoModal>
  <div fxLayout="row" fxLayoutAlign="space-between center" class="mb-15">
    <h2 mat-dialog-title class="no-margin">Guidelines</h2>
    <mat-icon mat-dialog-close class="modal-close-icon" (click)="closeModal()">cancel</mat-icon>
  </div>
  <div mat-dialog-content>
    <mat-list role="list" class="poeple-info-repeat" *ngFor="let element of documentList">
      <mat-list-item role="listitem">
        <a (click)="openPdf(element)">
          <mat-icon class="mr-5">picture_as_pdf</mat-icon>{{element?.docName}}
        </a>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="15px" class="mt-15">
    <button mat-flat-button class="cancel-button" (click)="closeModal()">CANCEL</button>
  </div>
</ng-template>
