<app-breadcrumb-card [breadcrumb]="breadcrumbJson"></app-breadcrumb-card>
<div fxLayout="row" fxLayoutGap="15px" class="team-attendance-root">
  <div fxFlex="100%">
    <app-header-card [headerText]="'Team Attendance Report'"></app-header-card>
  </div>
</div>
<div fxLayout="row" fxLayoutGap="15px" class="team-attendance-root">
  <div fxFlex="100%">
    <mat-tab-group
      mat-align-tabs="start"
      class="team-attendance-tabs"
      (selectedTabChange)="changeFirstClick($event)"
    >
      <mat-tab label="Daily Attendance">
        <app-daily-attendance></app-daily-attendance>
      </mat-tab>
      <mat-tab label="Monthly Attendance" *ngIf="isManager">
        <app-monthly-attendance
          [firstClickedGlobal]="firstClickGlobalMonthly"
        ></app-monthly-attendance>
      </mat-tab>
      <mat-tab label="Annual Attendance" *ngIf="isManager">
        <app-annual-attendance
          [firstClickedGlobal]="firstClickGlobalAnnual"
        ></app-annual-attendance>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
