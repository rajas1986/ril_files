<div fxLayout="row" class="leave-reg-history-tables">
  <table mat-table [dataSource]="dataSource" class="table-border">
    <ng-container matColumnDef="leave_type">
      <th mat-header-cell *matHeaderCellDef> Leave Type </th>
      <td mat-cell *matCellDef="let element"> {{element.leaveDesc}} </td>
    </ng-container>
    <ng-container matColumnDef="applied_on">
      <th mat-header-cell *matHeaderCellDef> Applied on </th>
      <td mat-cell *matCellDef="let element"> {{element.applyDate}} </td>
    </ng-container>
    <ng-container matColumnDef="from_date">
      <th mat-header-cell *matHeaderCellDef> From Date </th>
      <td mat-cell *matCellDef="let element"> {{element.leaveFromDateDis}} </td>
    </ng-container>
    <ng-container matColumnDef="to_date">
      <th mat-header-cell *matHeaderCellDef> To Date </th>
      <td mat-cell *matCellDef="let element"> {{element.leaveToDateDis}} </td>
    </ng-container>
    <ng-container matColumnDef="used">
      <th mat-header-cell *matHeaderCellDef> Used </th>
      <td mat-cell *matCellDef="let element"> {{element.leaveNoOfDays}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" class="text-uppercase" [ngStyle]="{color: getStatusColor(element.leaveStatus)}"> {{element.leaveStatus}} </td>
    </ng-container>
    <ng-container matColumnDef="app_rej_date">
      <th mat-header-cell *matHeaderCellDef> Approved/ Rejected on </th>
      <td mat-cell *matCellDef="let element"> {{element.actionDate}} </td>
    </ng-container>
    <ng-container matColumnDef="cancel_request">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="delete-ico" *ngIf="element.cancelFlag" (click)="cancelRequest(element)"></button>
      </td>
    </ng-container>
    <ng-container matColumnDef="attachment">
      <th mat-header-cell *matHeaderCellDef> Attachment(s) </th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button class="attachment-ico"  (click)="openAttachment(element)" *ngIf="element.attachDocId"></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
