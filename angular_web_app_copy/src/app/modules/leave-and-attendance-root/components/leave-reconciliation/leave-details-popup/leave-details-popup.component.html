<div fxLayout="row" fxLayoutAlign="space-between center" class="mb-15">
  <h2 mat-dialog-title class="no-margin">{{data.leaveType}}</h2>
  <mat-icon mat-dialog-close class="modal-close-icon" (click)="closeModal()">cancel</mat-icon>
</div>
<div mat-dialog-content>
  <div fxLayout="row" class="leave-reconciliation-table">
    <table mat-table [dataSource]="dataDetail" class="table-border">
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>
      <ng-container matColumnDef="opening">
        <th mat-header-cell *matHeaderCellDef> Opening </th>
        <td mat-cell *matCellDef="let element"> {{element.opening}} </td>
      </ng-container>
      <ng-container matColumnDef="credited">
        <th mat-header-cell *matHeaderCellDef> Credited </th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <span>{{element.credited}}</span>
            <button mat-icon-button class="view-ico" align="end" *ngIf="element.creditedFlag" (click)="openCredit(element.creditedFlag)"></button>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="availed">
        <th mat-header-cell *matHeaderCellDef> Availed </th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <span>{{element.availed}}</span>
            <button mat-icon-button class="view-ico" align="end" *ngIf="element.availedFlag" (click)="openAvalied(element.availedFlag)"></button>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> Balance </th>
        <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
