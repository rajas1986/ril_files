<div fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="15px">
  <mat-icon class="primary-text cursor-pointer" (click)="closeModal()">arrow_back_ios</mat-icon>
  <h2 mat-dialog-title>Credited {{leaveTypeMain}}</h2>
</div>
<div mat-dialog-content>
  <div fxLayout="row" class="leave-reconciliation-table">
    <table mat-table [dataSource]="dataDetails" class="table-border">
      <ng-container matColumnDef="leave_type">
        <th mat-header-cell *matHeaderCellDef> Leave Type </th>
        <td mat-cell *matCellDef="let element"> {{element.leaveText}} </td>
      </ng-container>
      <ng-container matColumnDef="from_date">
        <th mat-header-cell *matHeaderCellDef> From Date </th>
        <td mat-cell *matCellDef="let element"> {{element.fromDate}} </td>
      </ng-container>
      <ng-container matColumnDef="days">
        <th mat-header-cell *matHeaderCellDef> Days </th>
        <td mat-cell *matCellDef="let element"> {{element.noOfDays}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
