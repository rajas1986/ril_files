<app-breadcrumb-card [breadcrumb]="breadcrumbJson"></app-breadcrumb-card>
<app-header-card [headerText]="'National Holidays'" [icon]="''" [iconText]="'Close'"></app-header-card>
<mat-card fxLayout="column" fxLayoutGap="15px">
  <table mat-table [dataSource]="data" class="table-border mat-elevation-z8">
    <ng-container matColumnDef="ophRHList">
      <th mat-header-cell *matHeaderCellDef> Name of Holiday </th>
      <td mat-cell *matCellDef="let element"> {{element.holidayDesc}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.holidayDate1}} </td>
    </ng-container>
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> Day </th>
      <td mat-cell *matCellDef="let element"> {{element.holidayDay}} </td>
    </ng-container>
    <ng-container matColumnDef="selection">
      <th mat-header-cell *matHeaderCellDef> Selection </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin" (change)="showOptions($event,element)" [class.disabled]="element.readOnlyFlag" [(ngModel)]="element.selectFlag"></mat-checkbox>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <p fxLayoutAlign="start center">Balance {{blance}}</p>
    <div flexLayoutGap="20px" fxLayoutAlign="end center">
      <a href="" class="mr-30">Cancel</a>
      <button mat-button class="primary-btn" [class.disabled]="applyFlg" (click)="onSaveHoliday()">Apply</button>
    </div>
  </div>

  <div>
    <p class="bold">Note</p>
    <p class="note-bg mt-10">Plan national holiday selection in advance. Having exercised option of selection, the change is not permissible.
    </p>
  </div>
</mat-card>
