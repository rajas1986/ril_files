<div class="mat-elevation-z8">
  <table mat-table [dataSource]="rembList" class="reimbursemnet-table">
    Position Column
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">
        {{ element.reimbursementTypeKey.value }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ClaimDate">
      <th mat-header-cell *matHeaderCellDef>Claim Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.claimDate | date: "dd.MM.yyyy" }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="ClaimStatus">
      <th mat-header-cell *matHeaderCellDef>Claim Status</th>
      <td mat-cell *matCellDef="let element">{{ element.statusText }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ClaimNo">
      <th mat-header-cell *matHeaderCellDef>Claim No</th>
      <td mat-cell *matCellDef="let element">{{ element.claimNumber }}</td>
    </ng-container>

    <!-- Attachements Column -->
    <ng-container matColumnDef="Attachments">
      <th mat-header-cell *matHeaderCellDef> Attachements </th>
      <td mat-cell *matCellDef="let element" (click)="reimbursementsFormsEdit(element)">
        <span class="reimbursement-attach">
          <mat-icon
            [class.disabled]="!element.attachmentFlag"
            class="reim-attach-ico"
            >attach_file</mat-icon
          >{{ element.attachmentCount }}</span
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<ng-template #noContent>
  <div class="pt-15">No data Available</div>
</ng-template>
