<div fxFlex="100%" fxLayout="column" fxLayoutAlign="space-between center" class="email-modal-container">
    <div fxFlex="100%" fxLayout="row" fxLayoutAlign="" class="mt-20">
        <h1 mat-dialog-title class="modal-title" id="modal-basic-title" *ngIf="emailTitle">{{emailTitle}}</h1>     
    </div>
    <!-- <hr class="border-bottom-hr"/> -->
    <!-- <div fxFlex="100%" fxLayout="row" fxLayoutAlign="" class="mt-30">     -->
    <form fxFlex="100%" fxLayout="row" fxLayoutAlign="" class="mt-30">
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]="emailId" placeholder="Ex. test@example.com" name="emailId" >
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>
    <!-- </div> -->
    <div fxLayout="row" fxFlexAlign="end" fxLayoutGap="15px" class="mt-30">
        <button mat-flat-button type="submit" (click)="onDismissAction(dissmissActions.CANCEL,null)">CANCEL</button>
        <button mat-flat-button class="primary-btn" type="submit" [disabled]="emailFormControl.invalid" (click)="onDismissAction(dissmissActions.SEND,emailId)">SEND</button>
    </div>
</div>
